<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  
  <!-- Folder/project icon -->
  <path d="M8 10v36c0 2.2 1.8 4 4 4h36c2.2 0 4-1.8 4-4V18c0-2.2-1.8-4-4-4H28l-4-4H12c-2.2 0-4 1.8-4 4z" 
        fill="url(#projectsGradient)" 
        opacity="0.8"/>
  
  <!-- Code symbols inside -->
  <text x="20" y="32" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">
    &lt;/&gt;
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating code elements -->
  <g opacity="0.6">
    <text x="12" y="8" fill="#00d4ff" font-family="monospace" font-size="6">{}</text>
    <text x="45" y="52" fill="#0099cc" font-family="monospace" font-size="6">[]</text>
  </g>
  
  <!-- Animated dots -->
  <circle cx="38" cy="28" r="1" fill="#00d4ff">
    <animate attributeName="r" values="1;2;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="32" r="1" fill="#0099cc">
    <animate attributeName="r" values="1;2;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="36" r="1" fill="#00d4ff">
    <animate attributeName="r" values="1;2;1" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
